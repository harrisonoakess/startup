<!DOCTYPE html>
<body>
    <header>
        <h1>Welcome to HRtogether!</h1>
        <h4>A place to collaberate and get stuff done</h4>
    </header>

    <main>
        <section id="login info">
            <br/>
            <br/>
            <h2>What is your name?</h2>
            <form action="/login"
            <label for="username">Username:</label>
                 <input type="text" id="username" name="username" required>
                 <button type="submit">Log In</button>
             </form>
        </section>

        <section id="employee chat">
            <h2>Employee Chat</h2>
            <table id="messages">
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>User</th>   
                    <th>Message</th>  
                </tr>
                <tr>
                    <td>9/25/2024</td>
                    <td>09:53am</td>

                    <td>Good morning!</td>
                </tr>
                <tr></tr>
                    <td>9/24/2024</td>
                    <td>10:53pm</td>
                    <td>Mike Johnson</td>
                    <td>Good night!</td>
                </tr>
            </table>
        </section>
    </main>

    <footer>
        <h4>For more info, click below</h4>
        <div><a href="https://github.com/harrisonoakess/startup.git">GitHub Repository</a></div>

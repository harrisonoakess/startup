<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="left_group">
                <a href="https://startup.hrtogether.click/action.html" class="btn btn-primary">My Tasks</a>
            </div>
            <div class="right_group">
                <a href="" class="btn btn-secondary me-2">Account</a>
                <a href="https://startup.hrtogether.click/login.html" class="btn btn-outline-danger">Logout</a>
            </div>
        </div>
    </header>

    <main>
        <section id="login-info">
            <div class="login-box">
                <h2>What is your name?</h2>
                <form action="/login">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <button type="submit">Log In</button>
                </form>
            </div>
        </section>

        <section id="employee-chat">
            <h2>Employee Chat</h2>
            <table class="chat-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>User</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>9/25/2024</td>
                        <td>09:53 am</td>
                        <td>Bill Jones</td>
                        <td>Good morning!</td>
                    </tr>
                    <tr>
                        <td>9/24/2024</td>
                        <td>10:53 pm</td>
                        <td>Mike Johnson</td>
                        <td>Good night!</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    </main>

    <footer class="navbar navbar-expand-lg navbar-light bg-light">
        
        <div><a href="https://github.com/harrisonoakess/startup.git" class="btn btn-outline">GitHub Repository</a></div> 

    </footer>
</body>
